  {% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tcorrect Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container dashboard">
        <div class="text-center mb-4">
            <h2>Welcome, {{ name }}!</h2>
            <p>This is your personal dashboard.</p>
        </div>
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header text-center">Now you can make corrections in your text</div>
                    <div class="card-body">
                        <a href="{{ url_for('correct_text') }}" class="btn btn-primary w-100">Go to Text Correction</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
